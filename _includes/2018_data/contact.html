<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Neem contact op met de ceremoniemeester.</h2>
                <h3 class="section-subheading text-muted">Als je bijvoorbeeld iets speciaals wil doen of zeggen.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" action="https://formspree.io/contact@keuvie.nl" method="POST" novalidate>
                    <input type="hidden" name="_subject" value="Bruiloft Chris & Joska (contact formulier)" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="name" placeholder="Je naam" id="name" required data-validation-required-message="Voer alsjeblieft je naam in.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="relation-to" placeholder="Je relatie tot Chris en Joska" id="relation-to" required data-validation-required-message="Voer alsjeblieft je relatie tot Chris en Joska in">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" name="_replyto" placeholder="Je e-mail" id="email" required data-validation-required-message="Voer alsjeblieft je e-mail adres in.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" name="message" placeholder="Je boodschap *" id="message" required data-validation-required-message="Voer alsjeblieft je boodschap in."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value="Send" class="btn btn-xl">Verstuur je boodschap</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
