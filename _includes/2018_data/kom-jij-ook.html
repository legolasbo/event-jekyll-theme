<section id="kom-jij-ook">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Kom jij ook?</h2>
                <h3 class="section-subheading text-muted">Laat je even weten of je komt?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" action="https://formspree.io/joskaotto@gmail.com" method="POST" novalidate>
                    <input type="hidden" name="_subject" value="Aanmelding bruiloft" />
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="name" placeholder="Je naam" id="name" required data-validation-required-message="Voer alsjeblieft je naam in.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="relation-to" placeholder="Wie je meeneemt" id="relation-to" required data-validation-required-message="Voer alsjeblieft in wie je meeneemt.">
                                <p class="help-block text-danger"></p>
                            </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value="Send" class="btn btn-xl">Ik kom!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
